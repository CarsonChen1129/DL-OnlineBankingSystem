<section class="login-section">
    <div class="video-overlay"></div>

    <video class="center-block" autoplay loop muted>
    <source src="assets/video/dl-obs.webm" type="video/webm">
    <source src="assets/video/dl-obs.mp4" type="video/mp4">
    <!--[if lt IE 9]>
    <img src="" class="">
    <![endif]-->
  </video>
  <div class="slogan-text">
    <h1>We do loan right.</h1>
    <h5>Just apply and we will take care of it.</h5>
  </div>
  <div class="login-form">
    <div *ngIf="user != null" class="col s12 logged-in">
      <div>Welcome back, {{user.first_name}}</div>
      <button routerLink="/account" routerLinkActive="active" class="btn waves-effect waves-light s12" type="button">Account</button>
    </div>
    <form *ngIf="user == null" class="col s12 login" #formData="ngForm" (ngSubmit)="onSubmit(formData)">
      <span class="error" *ngIf="error">{{ error }}</span>
      <div class="row s12">
        <div class="input-field col s12">
          <input id="email" name="email" ngModel type="email" class="validate" required>
          <label for="email">Username</label>
        </div>
      </div>
      <div class="row s12">
        <div class="input-field col s12">
          <input id="password" name="password" (ngModel)="password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row s12">
        <div class="col s12">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light s12" type="submit" [disabled]="!formData.valid">Sign in</button>
        </div>
      </div>
    </form>
    <div *ngIf="user == null" class="center-align">
      <a href="#">Forgot username/password? ></a>
      <br>
      <a routerLink="/register" routerLinkActive="active">Not registered? Sign up now. ></a>
    </div>
  </div>
</section>

                            <h4>{{product.title}}</h4>
                            <p>{{product.description}}</p>

                            <button class="btn waves-light waves-effect s12" routerLink="/autoloanapply" routerLinkActive="active">Learn More</button>
